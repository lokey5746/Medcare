<div class="row">
  <!-- ===============Header Section Start==================================== -->
  <div class="col-12 header">
    <h2>medcare</h2>
    <div class="login-btn">
      <button class="btn btn-danger">Sign up</button>
    </div>
  </div>

<!-- ================Side profile section=============================== -->
  <div class="col-6">
    <img class="img-responsive" src="../../../assets/Register and login.png" style="width: 100%;">
  </div>

<!-- =====================login page section============== -->
  <div class="col-6">
    <div class="card login-card">
      <div class= "card-title social-login">
        <ul>
          <li>Sign in with</li>
          <li><a href="#"><img src="../../../assets/facebook.png"></a></li>
          <li><a href="#"><img src="../../../assets/twitter.png"></a></li>
          <li><a href="#"><img src="../../../assets/linkedin.png"></a></li>
        </ul>
        <hr>
      </div>
      <div class="card-body login-form">
        <form #login="ngForm">
          <div class="form-group">
            <label for="Email" class="frm-control">Email address</label>
            <input type="email"
            class="form-control"
            id="Email" aria-describedby="emailHelp"
            placeholder="Enter email" name="email"
            pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            ngModel #email='ngModel'
            [class.is-invalid]="email.invalid && email.touched"
            required>
            <span class="text-danger" [class.d-none]="email.valid || email.untouched"> Name is Required</span>
          </div>
          <div class="form-group">
            <label for="Password" class="frm-control">Password</label>
            <input type="password"
             class="form-control"
             id="Password"
             placeholder="Password"
             pattern=''
             #password='ngModel'
             name="password"
             [class.is-invalid]="password.invalid && password.touched"
             ngModel
             required>
             <!-- <span class="text-danger" [class.d-none]="password.valid || password.untouched">Password must be 6 digits</span> -->
             <div *ngIf="password.errors && (password.invalid || password.touched)">
               <span class="text-danger" *ngIf="password.errors.required && password.touched">Password is required</span>
               <span class="text-danger" *ngIf="password.errors.pattern">Password is must be 6 digits</span>
             </div>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check" name="checkbox" ngModel>
            <label class="form-check-label" for="exampleCheck1" class="frm-control">Remember Me</label>
          </div>
          <button type="submit" [disabled]='login.form.invalid' class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
   <!-- =====================End oflogin page section============== -->

<!-- =====================Footer section============== -->
<div class="col-12 footer">
  <div class="social-link">
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Gmail</a></li>
    </ul>
  </div>
</div>
  <!-- ===================end of Footer section============== -->
</div>
