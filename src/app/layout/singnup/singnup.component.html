<div class="row">
  <!-- ===============Signup Header section======================== -->
  <div class="col-12 header">
    <h2>medcare</h2>
    <div class="login-btn">
      <button class="btn btn-danger">Sign In</button>
    </div>
  </div>
  <!-- ============Signup profile section================= -->
  <div class="col-6">
    <img class="img-responsive" src="../../../assets/Register and login.png" style="width: 100%;">
  </div>

  <!-- =========== login card section======================-->
  <div class="col-6">
    <div class="card login-card">
      <div class= "card-title social-login">
        <ul>
          <li>Sign in with</li>
          <li><a href="#"><img src="../../../assets/facebook.png"></a></li>
          <li><a href="#"><img src="../../../assets/twitter.png"></a></li>
          <li><a href="#"><img src="../../../assets/linkedin.png"></a></li>
        </ul>
        <hr>
      </div>
      <div class="card-body">
        <form #signup='ngForm'>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text"
            class="form-control"
            id="fullName" aria-describedby="emailHelp"
            placeholder="Enter Full Name"
            name="name"
            ngModel
            #name='ngModel'
            [class.is-invalid]='name.invalid && name.touched'
            required>
            <span class="text-danger" [class.d-none]='name.valid || name.untouched'>Name is Required</span>
          </div>
          <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email"
            class="form-control"
            id="Email" aria-describedby="emailHelp"
            placeholder="Enter email"
            name='email'
            ngModel
            #email='ngModel'
            [class.is-invalid]='email.invalid && email.touched'
            required
            >
            <span class="text-danger" [class.d-none]='email.valid || email.untouched'>Email Required</span>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password"
            class="form-control"
            id="Password" placeholder="Password"
            name="password"
            ngModel
            #password='ngModel'
            [class.is-invalid]='password.invalid && password.touched'
            required
            >
            <span class="text-danger" [class.d-none]='password.valid || password.untouched'>Password is Required</span>
          </div>
          <div class="form-group">
            <label for="Password">Confirm Password</label>
            <input type="password"
            class="form-control"
            id="Password"
            placeholder="Confirm Password"
            name="confPassword"
            ngModel
            #confPassword='ngModel'
            [class.is-invalid]='confPassword.invalid && confPassword.touched'
            required
            >
            <span class="text-danger" [class.d-none]='confPassword.valid || confPassword.untouched'>Confirm Password is Required</span>
          </div>
          <div class="form-check">
            <input type="checkbox"
            class="form-check-input"
            id="Check"
            >
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
          <button [disabled]='signup.form.invalid' type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <!-- ================Footer section=============== -->
  <div class="col-12 footer">
    <div class="social-link">
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Gmail</a></li>
      </ul>
    </div>
  </div>
</div>
